<body>

   <template id="template">
        <div class="card" >
            <img id="img" alt="" class="card__img">
            <h3 id="title" class="card__title"></h3>
            <p id="id" class="card__description__id">001</p>
            <p id="year" class="card__description"><span>Year:</span> 1988</p>
            <p id="genres" class="card__description"><span>Genres:</span> Comedy, Fantasy</p>
            <p id="director" class="card__description"><span>Director:</span> Tim Burton</p>
            <p id="actors" class="card__description"><span>Actors:</span> Alec Baldwin, Geena Davis, Annie McEnroe, Maurice Page</p>
            <p id="description" class="card__description"><span>Description:</span> A couple of recently deceased ghosts contract the services of a "bio-exorcist" in order to remove the obnoxious new owners of their house.</p>
        </div>
   </template>

</body>
